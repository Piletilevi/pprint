Page:
    # CR80 card measures 85.725x53.975mm
    # Card printer resolution is 300 dpi and colour RGB
    # width: 53.975 mm; 638 px
    # height: 85.725 mm; 1013 px
    width: 638px
    height: 1013px
    # resolution: dots per inch (dpi) or dots per centimeter (dpc)
    # 203dpi = 80dpc (80*2.54 = 203.2)
    resolution: 300dpi
    # printOrientation: portrait
